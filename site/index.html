<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>猜數字遊戲</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script src="scripts/script.js" async></script>
</head>

<body>
    <h1>猜數字遊戲</h1>
    <p>我剛才隨機選定了一個100以內的自然數。
        看你能否在10次以內猜中它。
        每次我都會告訴你所猜的結果是高了還是低了。 </p>

    <div class="from">
        <input type="text" class="guessField">
        <input type="submit" value="就猜這個!" class="guessSubmit">
    </div>

    <div>
        <p class="guesses"></p>
        <p class="result"></p>
        <p class="history" ></p>
    </div>

</body>

</html>
